aliases:
  vermilion:
    value: "7, 83%"
  ucla_gold:
    value: "43, 100%"
  bleu_de_france:
    value: "210, 86%"
  oxford_blue:
    value: "210, 100%"
  rich_black:
    value: "#001123"
  white:
    value: "#fff"
props:
  color_vermilion_darker:
    value: "hsla({!vermilion}, 33%, 1)"
    category: color_group_1
  color_vermilion_dark:
    value: "hsla({!vermilion}, 43%, 1)"
    category: color_group_1
  color_neutral_white:
    value: "{!white}"
  color_brand_primary_base:
    value: "#0066B2"
global:
  type: color
  category: background-color
